<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop to display 4 images</title>
    <style>
        img {
            margin: 10px;
        }
    </style>
</head>
<body>
    <script>
        for (var i = 1; i <= 4; i++){
          document.write("<img src=" + i + ".jpg width=200 height=200>"); 
        }
    </script>
</body>
</html>
