<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding items to array</title>
</head>
<body>
    <input type="text" id="text1">
    <input type="button" value="Add" id="button1" onclick="add_item_to_array()">
    <input type="button" value="Display" id="button2" onclick="display_array()">
    <div id="Result"></div>

    <script>
        var array = [];
        var x = 0;

        function add_item_to_array(){
            array[x] = document.getElementById("text1").value;
            alert("Element: " + array[x] + " added at index " + x);
            x++;
            document.getElementById("text1").value="";
        }

        function display_array(){
            var a ="<hr>";
            for (var i=0; i<array.length; i++){
                a += "Element " + i + " = "+ array[i] + "<br>"; 
            }
            document.getElementById("Result").innerHTML += a;
        }
    </script>
</body>
</html>
