<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array of Integers</title>
</head>
<body>
    <script>
        function calculateSumandProduct(array) {
            let sum = 0;
            let product = 1;

            for (let i = 0; i < array.length; i++){
                sum += array[i];
                product *= array[i];
            }
            
            return {sum, product};
        }

        const numbers = [1, 2, 3, 4, 5];
        const {sum, product} = calculateSumandProduct(numbers);
        document.write("Sum:", sum, "<br>");
        document.write("Product:", product)
    </script>
</body>
</html>
