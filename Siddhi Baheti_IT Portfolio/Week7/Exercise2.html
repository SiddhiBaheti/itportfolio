<html>
    <head>
        <title> Exercise 2 | Forms </title>
    </head>
    <body>
        <form name = "Forms"> 
            <p></p>
            <table>
                <p><b>HTML Form Text</b></p>
                <tr>
                    <td width = "150px"> Name </td> 
                    <td><input type = "text" name = "txtName"></td>
                </tr>
                <tr>
                    <td width = "150px"> Address </td> 
                    <td><input type = "text" name = "txtAddress"></td>
                </tr>
                <tr>
                    <td width = "150px"> Email </td> 
                    <td><input type = "text" name = "txtEmail"></td>
                </tr>
                <tr>
                    <td width = "150px"> Gender </td>
                    <td><input type = "radio" name = "gender" value = "Male"> Male <input type = "radio" name = "gender" value = "Female"> Female </td>
                </tr>
                <tr>
                    <td width = "150px"> Hobbies </td>
                    <td><input type = "checkbox" name = "hobbies" value = "Sports"> Sports <input type = "checkbox" name = "hobbies" value = "Movies"> Movies <input type = "checkbox" name = "hobbies" value = "Travelling"> Travelling </td>
                </tr>
                <tr>
                    <td> Country </td>
                    <td>
                        <select>
                            <option value = "Nepal"> Nepal </option>
                            <option value = "USA"> USA </option>
                            <option value = "UK"> UK </option>
                            <option value = "Greece"> Greece </option> 
                            <option value = "Italy"> Italy </option>
                            <option value = "Egypt"> Egypt </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> Message </td>
                    <td>
                        <textarea rows="5" cols="40"></textarea>
                    </td> 
                </tr>
                <td></td>
                <td><input type = "submit" value = "Submit"> <input type = "reset"></td>
            </table>
        </form>
    </body>
</html>
